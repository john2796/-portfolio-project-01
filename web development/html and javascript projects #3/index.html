<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo's Lists With jQuery </title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" <link rel="stylesheet" href="main.css">


</head>

<body>

  <div class="container">
    <h1>To-Do List <i class="fa fa-plus"></i></h1>

    <input type="text" placeholder="Add New Todo">

    <ul>
      <li><span><i class="fas fa-trash-alt"></i></span> Go To Potions Class</li>
      <li><span><i class="fas fa-trash-alt"></i></span>Buy New Robes</li>
      <li><span><i class="fas fa-trash-alt"></i></span>Visit Hagrid</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Visit Miranda</li>
    </ul>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="./script.js" charset="utf-8"></script>
</body>

</html>
